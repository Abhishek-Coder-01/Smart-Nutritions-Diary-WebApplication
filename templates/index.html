{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
<style>
    :root {
        --primary: #10b981;
        --primary-dark: #0d9f6e;
        --primary-light: #d1fae5;
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --bg-light: #f9fafb;
        --border-radius: 14px;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
       
        color: var(--text-dark);
    }
    
    .search-container {
        max-width: 600px;
        width: 100%;
    }
    
    .search-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: var(--border-radius);
        padding: 2.5rem;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.4);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        overflow: hidden;
        position: relative;
    }
    
    .search-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
    }
    
  
    
    .search-header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
    }
    
    .search-header h3 {
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        font-size: 1.75rem;
    }
    
    .search-header .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        background: var(--primary-light);
        border-radius: 50%;
        margin-bottom: 1rem;
        color: var(--primary);
        font-size: 1.75rem;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }
    
    .search-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border-radius: 10px;
        border: 2px solid #e5e7eb;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f9fafb;
    }
    
    .search-input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        background-color: white;
        outline: none;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .form-label .icon {
        font-size: 1.25rem;
        color: var(--primary);
    }
    
    .form-text {
        font-size: 0.8rem;
        margin-top: 0.25rem;
        color: var(--text-light) !important;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .btn-search {
        background: linear-gradient(135deg, var(--primary), #3b82f6);
        color: white;
        border: none;
        padding: 0.875rem;
        border-radius: 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    .btn-search::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }
    
    .btn-search:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-search:hover::before {
        left: 100%;
    }
    
    .btn-search .icon {
        margin-right: 0.5rem;
    }
    
    /* Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .search-card {
        animation: fadeInUp 0.6s ease forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
        .search-card {
            padding: 2rem 1.5rem;
        }
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="search-container">
            <div class="search-card">
                <div class="search-header">
                    <div class="icon">
                        <i class="bi bi-search-heart-fill"></i>
                    </div>
                    <h3>Discover Your Food</h3>
                    <p class="text-muted">Find nutritional information for any food item</p>
                </div>
                
                <form action="/search" method="post">
                    <div class="form-group mb-4">
                        <label for="query" class="form-label">
                            <i class="bi bi-card-text icon"></i>
                            What would you like to search?
                        </label>
                        <input 
                            type="text" 
                            id="query"
                            name="query" 
                            class="search-input" 
                            placeholder="e.g. Milk, Rice, Apple, Chicken..." 
                            autocomplete="off" 
                            required
                        >
                        <small class="form-text">
                            <i class="bi bi-info-circle"></i>
                            We'll search all variations of the food you type
                        </small>
                    </div>

                    <button type="submit" class="btn btn-search">
                        <i class="bi bi-search"></i> Search Now
                    </button>

                     
    
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add ripple effect to search button
    const searchBtn = document.querySelector('.btn-search');
    searchBtn.addEventListener('click', function(e) {
        let x = e.clientX - e.target.getBoundingClientRect().left;
        let y = e.clientY - e.target.getBoundingClientRect().top;
        
        let ripples = document.createElement('span');
        ripples.style.left = x + 'px';
        ripples.style.top = y + 'px';
        this.appendChild(ripples);
        
        setTimeout(() => {
            ripples.remove();
        }, 1000);
    });
</script>
{% endblock %}
