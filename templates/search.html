{% extends "layout.html" %}

{% block title %}
    Refined Search
{% endblock %}

{% block mainn %}
<style>
    :root {
        --primary: #10b981;
        --primary-dark: #0d9f6e;
        --primary-light: #d1fae5;
        --text-dark: #1f2937;
        --text-light: #6b7280;
        --bg-light: #f9fafb;
        --border-radius: 14px;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
       
        color: var(--text-dark);
    }
    
    .refine-container {
        max-width: 640px;
        width: 100%;
    }
    
    .refine-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: var(--border-radius);
        padding: 2.5rem;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.4);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        overflow: hidden;
        position: relative;
    }
    
    .refine-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
    }
    
    .refine-header {
        margin-bottom: 1.5rem;
        position: relative;
    }
    
    .refine-header h4 {
        font-weight: 700;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    
    .refine-header .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        background: var(--primary-light);
        border-radius: 50%;
        color: var(--primary);
        font-size: 1.5rem;
    }
    
    .selected-keyword {
        background: var(--primary-light);
        color: var(--primary-dark);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }
    
    .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .form-label .icon {
        font-size: 1.25rem;
        color: var(--primary);
    }
    
    .form-select, .form-control {
        padding: 0.875rem 1rem;
        border-radius: 10px;
        border: 2px solid #e5e7eb;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f9fafb;
    }
    
    .form-select:focus, .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        background-color: white;
        outline: none;
    }
    
    .btn-refine {
        background: linear-gradient(135deg, var(--primary), #3b82f6);
        color: white;
        border: none;
        padding: 0.875rem;
        border-radius: 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 0.5rem;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    .btn-refine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }
    
    .btn-refine:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-refine:hover::before {
        left: 100%;
    }
    
    .btn-refine .icon {
        margin-right: 0.5rem;
    }
    
    /* Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .refine-card {
        animation: fadeInUp 0.6s ease forwards;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
        .refine-card {
            padding: 2rem 1.5rem;
        }
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="refine-container">
            <div class="refine-card">
                <div class="refine-header">
                    <h4>
                        <span class="icon">
                            <i class="bi bi-funnel-fill"></i>
                        </span>
                        Refined Search
                    </h4>
                </div>
                
                <div class="selected-keyword">
                    <i class="bi bi-search"></i>
                    The keyword you chose: <strong>{{ product }}</strong>
                </div>

                <form action="/nutritions" method="post">
                    <div class="form-group mb-4">
                        <label class="form-label">
                            <i class="bi bi-list-check icon"></i>
                            Select a product from the list:
                        </label>
                        <select name="check" class="form-select" required autofocus>
                            <option disabled selected>Select food product</option>
                            {% for fo in food_arr %}
                                <option>{{ fo }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-refine">
                        <i class="bi bi-check-circle"></i> Get Nutrition Details
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Add ripple effect to refine button
    const refineBtn = document.querySelector('.btn-refine');
    refineBtn.addEventListener('click', function(e) {
        let x = e.clientX - e.target.getBoundingClientRect().left;
        let y = e.clientY - e.target.getBoundingClientRect().top;
        
        let ripples = document.createElement('span');
        ripples.style.left = x + 'px';
        ripples.style.top = y + 'px';
        this.appendChild(ripples);
        
        setTimeout(() => {
            ripples.remove();
        }, 1000);
    });
   


</script>
{% endblock %}
