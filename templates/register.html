{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block mainnnnn %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #0d9f6e;
            --primary-light: #d1fae5;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --border-radius: 14px;
        }
        
        .bb {
            font-family: 'Poppins', sans-serif;
           
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--text-dark);
        }
        
        .register-container {
            max-width: 480px;
            width: 100%;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            overflow: hidden;
            position: relative;
        }
        
        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
        }
        
      
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .register-header h3 {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        
        .register-header .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            border-radius: 50%;
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 1.75rem;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-label .icon {
            font-size: 1.25rem;
            color: var(--primary);
        }
        
        .form-control {
            padding: 0.875rem 1rem;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
            background-color: white;
        }
        
        .form-text {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            color: var(--text-light) !important;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--primary), #3b82f6);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-register:hover::before {
            left: 100%;
        }
        
        .btn-register .icon {
            margin-right: 0.5rem;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .login-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-card {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .register-card {
                padding: 2rem 1.5rem;
            }
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            background: #ef4444;
            transition: all 0.3s ease;
        }
    </style>
</head>
<div class="bb">
    <div class="container py-2">
        <div class="row justify-content-center">
            <div class="register-container">
                <div class="register-card">
                    <div class="register-header">
                        <div class="icon">
                            <i class="bi bi-person-plus-fill"></i>
                        </div>
                        <h3>Create Account</h3>
                      
                    </div>
                    
                    <form action="/register" method="post">
                        <!-- Username -->
                        <div class="form-group mb-4">
                            <label class="form-label">
                                <i class="bi bi-person icon"></i>
                                Username
                            </label>
                            <input 
                                type="text"
                                name="username" 
                                class="form-control" 
                                placeholder="Enter your username" 
                                autocomplete="username" 
                                autofocus 
                                pattern="^[a-zA-Z]+$" 
                                required
                            >
                            <small class="form-text">
                                Use only Latin letters (A-Z or a-z)
                            </small>
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-2">
                            <label class="form-label">
                                <i class="bi bi-lock icon"></i>
                                Password
                            </label>
                            <div class="password-container">
                                <input 
                                    type="password" 
                                    name="password" 
                                    id="password"
                                    class="form-control" 
                                    placeholder="Create a password" 
                                    pattern="^[A-Za-z0-9]+$" 
                                    required
                                >
                                <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                            </div>
                            <div class="password-strength">
                                <div class="strength-meter" id="strengthMeter"></div>
                            </div>
                            <small class="form-text">
                                Letters and numbers only
                            </small>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-group mb-3">
                            <label class="form-label">
                                <i class="bi bi-lock icon"></i>
                                Confirm Password
                            </label>
                            <div class="password-container">
                                <input 
                                    type="password" 
                                    name="confirmation" 
                                    id="confirmPassword"
                                    class="form-control" 
                                    placeholder="Confirm your password" 
                                    required
                                >
                                <i class="bi bi-eye-slash password-toggle" id="toggleConfirmPassword"></i>
                            </div>
                        </div>

                        <!-- Terms Checkbox -->
                        <div class="form-group mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">
                                I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <button class="btn btn-register" type="submit">
                            <i class="bi bi-check2-circle"></i> Register Now
                        </button>
                        
                        <!-- Login Link -->
                        <div class="login-link">
                            Already have an account? <a href="/login">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password toggle functionality
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#confirmPassword');
        const strengthMeter = document.querySelector('#strengthMeter');
        
        // Toggle main password visibility
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        // Toggle confirm password visibility
        toggleConfirmPassword.addEventListener('click', function() {
            const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPassword.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
        
        // Password strength indicator
        password.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            updateStrengthMeter(strength);
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length > 0) strength += 10;
            if (password.length >= 4) strength += 10;
            if (password.length >= 8) strength += 30;
            if (password.length >= 12) strength += 20;
            
            // Character diversity
            if (/[A-Z]/.test(password)) strength += 10;
            if (/[0-9]/.test(password)) strength += 10;
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;
            
            return Math.min(strength, 100);
        }
        
        function updateStrengthMeter(strength) {
            strengthMeter.style.width = strength + '%';
            
            if (strength < 30) {
                strengthMeter.style.backgroundColor = '#ef4444'; // red
            } else if (strength < 70) {
                strengthMeter.style.backgroundColor = '#f59e0b'; // amber
            } else {
                strengthMeter.style.backgroundColor = '#10b981'; // emerald
            }
        }
        
        // Add ripple effect to register button
        const registerBtn = document.querySelector('.btn-register');
        registerBtn.addEventListener('click', function(e) {
            let x = e.clientX - e.target.getBoundingClientRect().left;
            let y = e.clientY - e.target.getBoundingClientRect().top;
            
            let ripples = document.createElement('span');
            ripples.style.left = x + 'px';
            ripples.style.top = y + 'px';
            this.appendChild(ripples);
            
            setTimeout(() => {
                ripples.remove();
            }, 1000);
        });
    </script>
</div>





{% endblock %}
