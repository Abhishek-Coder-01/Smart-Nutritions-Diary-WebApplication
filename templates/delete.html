{% extends "layout.html" %}

{% block title %}
    Delete Food Entry
{% endblock %}

{% block mainmm %}
<style>
    :root {
        --primary-color: #dc3545;
        --warning-color: #ff9500;
        --warning-light: #fff3e0;
        --warning-dark: #e67300;
        --danger-color: #ff3b30;
        --text-dark: #2d3748;
        --text-light: #718096;
        --border-radius: 12px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Ensure Font Awesome CSS is loaded */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    .delete-container {
        max-width: 500px;
        margin: 2rem auto;
    }

    .delete-card {
        background: white;
        border-radius: var(--border-radius);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transition: var(--transition);
        border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .card-header {
        background: linear-gradient(135deg, #ff6b6b, #dc3545);
        color: white;
        padding: 1.5rem;
        text-align: center;
        border-bottom: none;
    }

    .delete-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
    }

    .card-body {
        padding: 2rem;
    }

    /* Fixed info alert - no transparency
    .info-alert {
        background: var(--warning-light);
        border-left: 4px solid var(--warning-color);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: flex-start;
    } */

    .info-alert {
            background: #fff3f3;
            border-left: 4px solid var(--primary-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control, .form-select {
        height: 50px;
        border-radius: var(--border-radius);
        border: 1px solid #e2e8f0;
        padding-left: 40px;
        transition: var(--transition);
        width: 100%;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--warning-color);
        box-shadow: 0 0 0 3px rgba(255, 149, 0, 0.2);
    }

    .btn-delete {
        background: var(--danger-color);
        color: white;
        border: none;
        padding: 14px 24px;
        font-weight: 600;
        border-radius: var(--border-radius);
        width: 100%;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .btn-delete:hover {
        background: #e0352b;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
    }

    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
        font-size: 1.1rem;
        z-index: 2;
    }

    /* Animation for delete icon */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .delete-icon i {
        animation: pulse 2s infinite;
    }
</style>

<div class="container py-5">
    <div class="delete-container">
        <div class="delete-card">
            <div class="card-header">
                <div class="delete-icon">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <h3 class="mb-0">Remove Food Entry</h3>
            </div>
            
            <div class="card-body">
                <!-- Warning alert with visible icon -->
                <div class="info-alert d-flex align-items-start">
                        <i class="fas fa-info-circle me-3 mt-1" style="color: var(--primary-color);"></i>
                        <div style="color: black;">
                            <strong>Important:</strong> Select the food item and quantity you want to remove from your nutrition diary.
                        </div>
                    </div>
                
                <form action="/delete" method="post">
                    <!-- Food dropdown with visible icon -->
                   <div class="form-group">
                            <label for="foodSelect" class="form-label fw-semibold mb-2">Food Item</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-utensils"></i>
                                </span>
                                <select class="form-select" id="foodSelect" name="check" required>
                                    <option value="" disabled selected>Select a food item...</option>
                                    {% for fo in products %}
                                    <option value="{{ fo.product }}">{{ fo.product }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                    <!-- Quantity input with visible icon -->
                    <div class="form-group">
                            <label for="quantityInput" class="form-label fw-semibold mb-2">Quantity</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-weight-hanging"></i>
                                </span>
                                <input type="number" 
                                       class="form-control" 
                                       id="quantityInput" 
                                       name="quantity" 
                                       min="1" 
                                       max="1000" 
                                       placeholder="Enter amount in grams" 
                                       required>
                                <span class="input-group-text">grams</span>
                            </div>
                        </div>

                    <!-- Delete button with visible icon -->
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-delete">
                            <i class="fas fa-trash-alt me-2"></i> Confirm Deletion
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Loading Font Awesome JS as fallback -->
 
<!-- Hide other content when delete page is active -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Hide hero section if it exists
        const heroSection = document.querySelector('.hero-section');
        if (heroSection) heroSection.style.display = 'none';
        
        // Hide features section if it exists
        const featuresSection = document.querySelector('.features-section');
        if (featuresSection) featuresSection.style.display = 'none';
        
        // Optionally change navbar style to indicate delete mode
        const navbar = document.querySelector('.navbar');
        if (navbar) {
            navbar.style.background = 'linear-gradient(135deg, #dc3545, #bb2d3b)';
        }
    });
//  nav color

    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.querySelector('.navbar');
        if(navbar) {
            navbar.style.background = 'background: linear-gradient(135deg, rgb(220, 53, 69), rgb(187, 45, 59));';
        }
    });

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
{% endblock %}
